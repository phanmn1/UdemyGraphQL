type Query {
    me: User!
    post: Post!
    users(query: String): [User!]!
    posts(query: String): [Post!]!
    comments: [Comment!]!
}

type Mutation {
    createUser(data: CreateUserInput): User!
    deleteUser(id: ID!): User!
    deletePost(id: ID!): Post!
    deleteComment(id: ID!): Comment!
    createPost(post: CreatePostInput) : Post! 
    createComment(comment: CreateCommentInput) : Comment!

}

input CreatePostInput {
    title: String! 
    body: String! 
    published: Boolean!
    author: ID!
}

input CreateCommentInput {
    text: String! 
    author: ID!
    post: ID!
}

input CreateUserInput {
    name: String! 
    email: String! 
    age: Int
}

type User {
    id: ID!
    name: String! 
    email: String!
    age: Int,
    posts: [Post!]!
    comments: [Comment!]!
}

type Post {
    id: ID!
    title: String!
    body: String!
    published: Boolean!
    author: User!
    comments: [Comment!]!
}

type Comment {
    id: ID!
    text: String! 
    author: User!
    post: Post!
}